	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
	var getProperEnding = function(type, value) {
		switch (type) {
			case 'seconds': {
				if (value === 1 || value % 10 == 1 && value > 11) {
					return 'Sekundė';
				} else if (value > 0 && value < 10 || value > 20 && (value % 10) !== 0) {
					return 'Sekundės';
				} else if (value > 9 && value < 20 || (value % 10) === 0 || value === 0) {
					return 'Sekundžių';
				}
			}
			break;
			case 'minutes': {
				if (value === 1 || value % 10 == 1 && value > 11) {
					return 'Minutė';
				} else if (value > 0 && value < 10 || value > 20 && (value % 10) !== 0) {
					return 'Minutės';
				} else if (value > 9 && value < 20 || (value % 10) === 0 || value === 0) {
					return 'Minučių';
				}
			}
			break;
			case 'hours': {
				if (value === 1 || value % 10 == 1 && value > 11) {
					return 'Valanda';
				} else if (value > 0 && value < 10 || value > 20 && (value % 10) !== 0) {
					return 'Valandos';
				} else if (value > 9 && value < 20 || (value % 10) === 0 || value === 0) {
					return 'Valandų';
				}
			}
			break;
			case 'days': {
				if (value === 1 || value % 10 == 1 && value > 11) {
					return 'Diena';
				} else if (value > 0 && value < 10 || value > 20 && (value % 10) !== 0) {
					return 'Dienos';
				} else if (value > 9 && value < 20 || (value % 10) === 0 || value === 0) {
					return 'Dienų';
				}
			}
			break;
		}
	};
	var timeUnits = ['days', 'hours', 'minutes', 'seconds'];
	var timerId =
	countdown(
		new Date('2020-11-28 12:00'),
		function(ts) {
			for (var i = 0, b = timeUnits.length; i < b; i++) {
				var unit = timeUnits[i];
				$('.' + unit).text(ts[unit]);
				$('.' + unit + '-label').text(getProperEnding(unit, ts[unit]));
			}
		},
		countdown.DAYS|countdown.HOURS|countdown.MINUTES|countdown.SECONDS);
	</script>
